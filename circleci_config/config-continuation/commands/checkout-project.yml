description: "Invokes the checkout CircleCI step, declaring `path` as the root of the project"
steps:
  - restore_cache:
      name: Restore GIT cache
      keys:
        - source-v1-{{ .Branch }}-{{ .Revision }}
        - source-v1-{{ .Branch }}-
        - source-v1-
  - checkout:
      path: ~/qaul-libp2p
  - save_cache:
      name: Save GIT cache
      key: source-v1-{{ .Branch }}-{{ .Revision }}
      paths:
        - .git